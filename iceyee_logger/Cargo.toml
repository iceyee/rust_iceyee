[package]
name = "iceyee_logger"
version = "1.0.2"
edition = "2021"

description = "Logger."
keywords = ["iceyee", "logger"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/iceyee/rust_iceyee/tree/main/iceyee_logger/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "=0.1.26"
iceyee_datetime = "1"
iceyee_timer = "1"
tokio = { version = "1", features = ["full"] }
